
#################### SERVER PORT ###########
server.port = 9000
## Configuration Database ##################
spring.datasource.url=jdbc:mysql://localhost:3306/tutorial_gestion_commercial
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
